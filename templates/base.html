<!DOCTYPE html>
<html>
<head>
    <title>Community Platform</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'posts/style.css' %}">
    <script src="{% static 'posts/js/scripts.js' %}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Community Platform</h1>
        <nav>
            <a href="{% url 'post_list' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'post_create' %}">Create a new post</a>
                <a href="{% url 'logout' %}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">Logout</a>
                <form id="logout-form" method="post" action="{% url 'logout' %}" style="display: none;">
                    {% csrf_token %}
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
